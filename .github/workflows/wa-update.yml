name: wa-update

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  schedule:
    - cron: '0,30 * * * *'
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish to npm (for testing)'
        type: boolean
        default: false

jobs:
  wa-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetching tags
        run: git fetch --tags -f || true

      - name: Setup GIT
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - name: Get npm cache directory
        id: npm-cache
        run: |
          echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT
      - name: Setup npm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Fix husky
        run: chmod ug+x .husky/pre-commit

      - name: Check Updates
        id: update
        run: npm run wa-update
        env:
          WA_COMMIT: true

      - name: Git Status
        if: ${{ steps.update.outputs.hasChanges == 'true' }}
        run: git status

      - name: Remove untracked files
        if: ${{ steps.update.outputs.hasChanges == 'true' }}
        run: git clean -fd

      - name: Release
        if: ${{ steps.update.outputs.hasChanges == 'true' || inputs.force_publish == true }}
        id: release
        run: |
          npm run release -- --ci -i patch
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Publish to NPM
        if: ${{ steps.update.outputs.hasChanges == 'true' || inputs.force_publish == true }}
        run: npm publish --access public --provenance

      - name: Generate Changelog
        if: ${{ steps.update.outputs.hasChanges == 'true' || inputs.force_publish == true }}
        id: generate_changelog
        run: |
          changelog=$(npm run changelog:last --silent)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "${changelog}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: ${{ steps.update.outputs.hasChanges == 'true' || inputs.force_publish == true }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release.outputs.version }}
          body: ${{ steps.generate_changelog.outputs.changelog }}
          draft: false
          prerelease: false
